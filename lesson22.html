<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of Viedo tag</title>
</head>

<body>
    <h1 align="center">
        Example of Video Tag
    </h1>
    <hr>
    <video controls height="250px" poster="image/videomp4.mp4">
        <source src="image/videomp4.mp4" type="video/mp4">
    </video>

    <!-- title is used to give title same as alt attribute affect seo of page  -->

    <iframe width="50%" height="320" src="https://www.youtube.com/embed/vYPYgHwf2KA?si=8MM6mopuXbi5uUpa"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen>
    </iframe>
</body>

</html>
