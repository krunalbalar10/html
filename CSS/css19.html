<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position in CSS</title>
    <style>
        .container
        {
            position: relative;
        }

        .center
        {
            position: absolute;
            text-align: center;
            top: 50%;
            width: 100%;
            font-weight: bolder;
            font-size: 3rem;
        }

        img
        {
            width: 100%;
            opacity: 0.7;
            height: auto;
        }

    </style>
</head>
<body>
    <h1>
        Using position CSS
    </h1>
    <div class="container">
        <img src="image1.avif" alt="">
        <div class="center">centered</div>
    </div>
</body>
</html>
