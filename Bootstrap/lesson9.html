<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
    
<body>
<h1 class="text-center">List in Bootstrap</h1>
<div class="container">
    <div class="row">
        <div class="col-12 justify-align-center">
            <ol class="list-unstyled border">
                <li>Student 1</li>
                <li>Student 2</li>
                <li>Student 3</li>
                <li>Student 4</li>
            </ol>
        </div>
        <div class="col-4">
            <ul class="list-group">
                <li class="list-group-item list-group-item-info">Student 1</li>
                <li class="list-group-item list-group-item-primary">Student 3</li>
                <li class="list-group-item list-group-item-success">Student 2</li>
                <li class="list-group-item list-group-item-danger">Student 4</li>
            </ul>
        </div>
        <div class="col-4">
            <ul class="list-group">
                <li class="list-group-item list-group-item-info">Student 1</li>
                <li class="list-group-item list-group-item-primary">Student 3</li>
                <li class="list-group-item list-group-item-success">Student 2</li>
                <li class="list-group-item list-group-item-danger">Student 4</li>
            </ul>
        </div>
        <div class="col-12 mt-5">
            <ol class="list-inline">
                 <li class="list-inline-item">Student 1</li>
                 <li class="list-inline-item">Student 2</li>
                 <li class="list-inline-item">Student 3</li>
                 <li class="list-inline-item">Student 4</li>
            </ol>
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
         crossorigin="anonymous"></script>
</body>
</html>
