<!doctype html>
<html lang="en">

<head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>Bootstrap demo</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
     
<body>
    
    <div class="container">
        <h1 align="center">
            Example of Forms
        </h1>
        <hr>
        <div class="row">
            <div class="col-12 col-md-6 col-sm-6">
                <div class="card">
                    <h1 align="center" class="card-header text-bg-secondary">
                        Example of Verticle Form
                    </h1>
                </div>
                <form action="">
                    <div class="card-body border p-3">
                        <div class="form-group">
                            <label for="" class="form-label">Enter Your Email</label>
                            <input type="text" class="form-control" name="txtemail" required placeholder="Enter email address">
                        </div>
                        <div class="form-group mt-3">
                            <label for="" class="form-label">Enter Your Password</label>
                            <input type="password" class="form-control" name="txtpassword" required placeholder="Enter Password">
                        </div>
                        <div class="form-group mt-3 text-end">
                            <button type="submit" class="btn btn-success">Submit</button>
                            <button type="reset" class="btn btn-danger">Clear all</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>
</body>
</html>
