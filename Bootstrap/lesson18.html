<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div style="background-color: rgb(70, 70, 207); height: 100px;">

    </div>
    <div style="background-color: rgb(232, 232, 251); height: 800px;">
        <div class="container">
            <form action="">
                <div class="card shadow">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12">
                                <font size="5rem">Creat Profile</font>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row mt-5">
                                <div class="col-4">
                                    <label for="" class="form-label">Enter Your Email</label>
                                    <input type="text" name="txtemail" class="form-control"
                                        placeholder="Enter Your Email" required>
                                </div>
                                <div class="col-4">
                                    <label for="" class="form-label">Set Password</label>
                                    <input type="password" name="txtpassword" class="form-control"
                                        placeholder="Enter Your password" required>
                                </div>
                                <div class="col-4">
                                    <label for="" class="form-label">Mobile Number</label>
                                    <input type="tel" name="txtcontact" class="form-control"
                                        placeholder="Enter Your password" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row mt-5">
                                <div class="col-4">
                                    <label for="" class="form-label">Enter Slogan Here</label>
                                    <input type="text" name="txtemail" class="form-control"
                                        placeholder="Enter company/service name" required>
                                </div>
                                <div class="col-4">
                                    <label for="" class="form-label">Select logo</label>
                                    <input type="file" name="image" class="form-control" placeholder=" " required>
                                </div>
                                <div class="col-4">
                                    <label for="" class="form-label">Select Category</label>
                                    <div>
                                        <select name="Category" class="form-control" id="">
                                            <option value="0">Select Category</option>
                                            <option value="1">Male</option>
                                            <option value="2">Female</option>
                                            <option value="3">Other</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row mt-5">
                                <div class="col-4">
                                    <label for="" class="form-label">Enter Your Name</label>
                                    <input type="text" name="txtname" class="form-control"
                                        placeholder="Enter Your Name" required>
                                </div>
                                <div class="col-4">
                                    <label for="" class="form-label">Enter Your Surname</label>
                                    <input type="name" name="txtname" class="form-control"
                                        placeholder="Enter Your Surname" required>
                                </div>
                                <div class="col-4">
                                    <label for="" class="form-label">Enter your Father Name</label>
                                    <input type="name" name="txtname" class="form-control"
                                        placeholder="Enter Your Father Name" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row mt-5">
                                <div class="col-6">
                                    <label for="" class="form-label">Enter Address 1</label>
                                    <div>

                                        <textarea name="address" id="" class="form-control" cols="60" rows="5">
                                            Address 1
                                        </textarea>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <label for="" class="form-label">Enter Address 2</label>
                                    <div>
                                        <textarea name="address" id="" class="form-control" cols="60" rows="5">
                                            Address 2
                                        </textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row mt-5 text-end">
                                <div class="col-12">
                                    <input type="submit" class="btn btn-primary" value="Create Profile">
                                    <input type="reset" class="btn btn-danger" value="Clear All">
                                    <input type="submit" class="btn btn-danger" value="Back">
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
