<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Form</title>
</head>

<body align="center">
    <h1 align="Left">
        <font size="5">Create Profile</font>
    </h1>
    <hr width="30%" align="Left">
    <br><br>

    <table width="100%" cellpadding="10">
        <tr>
            <td>
                <font color="blue">Enter Your Email</font>
                <br>
                <input type="email" name="txtemail" id="txtemail" placeholder="Enter Valid email" required>
            </td>

            <td>
                <font color="blue">Set password</font>
                <br>
                <input type="password" name="txtpassword" id="txtpassword" placeholder="At least 8 character" required>
            </td>

            <td>
                <font color="blue">Mobile number</font>
                <br>
                <input type="tel" name="number" id="number" placeholder="Enter valid number" required>
            </td>
        </tr>

    </table>

    <br>
    <br>

    <table width="100%" cellpadding="10">
        <tr>
            <td>
                <font color="blue"><label for="txtname">Enter Slogan here</label></font>
                <br>
                <input type="name" name="txtname" id="txtname" placeholder="Enter company name/Service name" required>
            </td>

            <td>
                <font color="blue">Slogan Logo</font>
                <br>
                <input type="file" name="image" id="" placeholder="No file selected">
            </td>
            <td>
                <font color="blue">Select category</font>
                <br>
                <select name="category" id="">
                    <option value="0">Select category</option>
                    <option value="1">General</option>
                    <option value="2">OBC</option>
                    <option value="3">SC/ST</option>
                </select>
            </td>
        </tr>
    </table>

    <br>
    <br>

    <table width="100%" cellpadding="10">
        <tr>
            <td>
                <font color="blue">Enter Your name</font>
                <br>
                <input type="name" name="txtname" id="txtname" placeholder="Your name" required>
            </td>
            <td>
                <font color="blue">Enter Your Surname</font>
                <br>
                <input type="name" name="txtsurname" id="txtsurname" placeholder="Your Surname" required>
            </td>
            <td>
                <font color="blue">Enter Youe Father name</font>
                <br>
                <input type="name" name="txtfname" id="txtfname" placeholder="Father Name" required>
            </td>
        </tr>
    </table>

    <br>
    <br>

    <table width="80%">
        <tr>
            <td>
                <font color="blue">Enter Address 1</font>
                <br>
                <textarea name="address" id="" cols="70" rows="3">Address 1</textarea>
            </td>
            <td>
                <font color="blue">Enter Adsress 2</font>
                <br>
                <textarea name="address" id="" cols="70" rows="3">Address 2</textarea>
            </td>
        </tr>


    </table>

    <table width="100%">
        <tr>
            <td>
                <input type="submit" value="Create profile">
                <input type="reset" value="Clear All">
                <input type="submit" value="Back">
            </td>
        </tr>
    </table>



</body>

</html>
