<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of list</title>
</head>
<body>
    <h1 align="center">
        EXAMPLE OF LIST
    </h1>
    <hr width="50%">

    <h2>
         Unordered list
    </h2>

    <ul>
        <li>USA</li>
        <li>BHARAT</li>
        <li>CHINA</li>
    </ul>

    <h3>
        Ordered list
    </h3>

    <ol>
        <li>USA</li>
        <li>INDIA</li>
        <li>CHINA</li>

    </ol>
    
</body>
</html>
