<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Example of Audio Tag</title>
</head>
<body>
    <h1>
        Audio Tag
    </h1>
    <audio controls>
        <source src="image/audiomp3.mp3" type="audio/mpeg" autostart="true">
    </audio>

    <audio controls loop>
        <source src="image/audiomp3.mp3" type="audio/mpeg">
        <embed src="image/audiomp3.mp3" type="application/x-mplayer2" autostart="false">
    </audio>
</body>
</html>
