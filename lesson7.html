<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examples of table</title>
</head>

<body>
    <h1 align="center">
        Example of tables
    </h1>
    <hr width="50%">
    <table border="2" width="500px" cellpadding="10" align="center">
        <tr align="center">
            <td bgcolor="red">red</td>
            <td>blue</td>
            <td>green</td>
        </tr>

        <tr align="center">
            <td>yello</td>
            <td bgcolor="grey">grey</td>
            <td rowspan="2">love</td>
        </tr>
        <tr>
            <td align="center">white</td>
            <td>
                <font color="blue">peach</font>
            </td>
        </tr>
    </table>
    <br><br>
    <table border="2" width="500px" cellpadding="10" align="center">

        <thead>
            <th>name</th>
            <th>age</th>
            <th>roll no</th>
        </thead>

        <tbody>
            <tr align="center">
                <td>Krunal</td>
                <td>23</td>
                <td>10</td>
            </tr>
        </tbody>

        <tfoot>
            <th bgcolor="grey">name</th>
            <th bgcolor="grey">age</th>
            <th bgcolor="grey">no</th>
        </tfoot>

    </table>
</body>

</html>
