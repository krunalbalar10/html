<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creat Form in homework</title>
</head>
<body>
<form action="" method="post" enctype="multipart/form-data">
    <h1 align="center">
        <i>
            <b>
                <u>
                   <font color="blue">Create Profile</font> 
                </u>
            </b>
        </i>
    </h1>   
    <br>
    <br>
    <table>
        <label for="txtemail">Enter your Email</label>
        <table>
            <tr>
                <td>
                    <input type="email" name="txtemail" id="txtemail" placeholder="Enter your email" required>
                </td>
            </tr>
        </table>
    </table>

    <br>
    
    <table>
        Set password
        <tr>
            <td>
                <input type="password" name="txtpassword" id="txtpassword" placeholder="At least 8 character" required>
            </td>
        </tr>
    </table>

    <br>

    <table>
        Mobile Number
        <tr>
            <td>
                <input type="tel" name="number" id="number" placeholder="Enter valid number" required>
            </td>
        </tr>
    </table>

    <br>

    <table>
        Enter Organization name
        <tr>
            <td>
                <input type="name" name="txtname" id="txtname" placeholder="Enter company name" required>
            </td>
        </tr>
    </table>

    <br>

    <table>
        Select Logo
        <tr>
            <td>
                <input type="file" name="image" id="">
            </td>
        </tr>
    </table>

    <br>

    <table>
        Select category
        <tr>
            <td>
               <select name="category" id="">
                 <option value="4">Select category</option>
                 <option value="0">General</option>
                 <option value="1">EWS</option>
                 <option value="2">OBC</option>
                 <option value="3">SC/ST</option>
               </select>
            </td>
        </tr>
    </table>

    <br>

    <table>
        Enter Your name
        <tr>
            <td>
               <input type="name" name="txtname" id="txtname" placeholder="Enter your name" required> 
            </td>
        </tr>
    </table>

    <br>

    <table>
        Enter Address
        <tr>
            <th>
                <textarea name="address" id="" cols="30" rows="3">Enter Address</textarea>
            </th>
        </tr>
    </table>

    <br>

    <table>
        <input type="submit" value="Create profile">
        <input type="reset" value="Clear All">
        <input type="submit" value="Back">
    </table>
</form>
</body>
</html>
