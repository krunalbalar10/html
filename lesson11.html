<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input using html</title>
</head>
<body>
    <h1 align="center">
        Example of login form
    </h1>
    <hr align="center" width="50%">

<form action="" method="post">

    <table border="2" celpadding="10" width="50%" align="center">
        <tr>
            <td align="center" colspan="2">
                <h2>Login form</h2>
            </td>
        </tr>
        <tr>
            <td align="center">
                <label for="email">
                    Enter your Email :
                </label>
            </td>
            <td>
                <input type="email" name="txtemail" placeholder="Email goes here" id="txtemail" required >
            </td>
        </tr>

        <tr > 
            <td align="center">
                <label for="password">
                    Enter your password :
                </label>
            </td>
            <td>
                <input type="password" name="txtpassword" placeholder="Atleast 8 character" id="password" required>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center" >
                <input type="submit" value="Login">
            </td>
        </tr>

    </table>
</form>
    
</body>
</html>
