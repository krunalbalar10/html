<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of Input in HTML 5</title>
</head>
<body>
    <h1 align="center">
        Example of Input in HTML 5
    </h1>
    <hr>

    <form action="" autocomplete="on" >
        <table border="2" align="center" width="50%" cellpadding="5">
            <tr>
                <td align="center">
                    Select datetime
                </td>
                <td>
                    <input type="datetime-local" name="datetime" required id="">
                </td>
            </tr>
            <tr>
                <td align="center">
                    Select Color
                </td>
                <td>
                    <input type="color" name="color" id="">
                </td>
            </tr>
            <tr>
                <td align="center">
                    <label for="name">
                        Enter Your Name
                    </label>
                </td>
                <td>
                    <input type="name" name="txtname" id="txtname" required>
                </td>
            </tr>
            <tr>
                <td align="center">
                    Enter your Email
                </td>
                <td>
                    <input type="email" name="txtemail" id="txtemail" required>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" >
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
