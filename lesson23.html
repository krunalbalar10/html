<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of Input in HTML 5</title>
</head>
<body>
    <h1 align="center">
        Example of Input in HTML 5
    </h1>
    <hr>

    <form action="" autocomplete="on" >
        <table border="2" align="center" width="50%" cellpadding="5">
            <tr>
                <td align="center">
                    Select datetime
                </td>
                <td>
                    <input type="datetime-local" name="datetime"  id="">
                </td>
            </tr>
            <tr>
                <td align="center">
                    Select Color
                </td>
                <td>
                    <input type="color" name="color" id="">
                </td>
            </tr>
            <tr>
                <td align="center">
                    <label for="name">
                        Enter Your Name
                    </label>
                </td>
                <td>
                    <input type="name" name="txtname" id="txtname" >
                </td>
            </tr>
            <tr>
                <td align="center">
                    Enter your Email
                </td>
                <td>
                    <input type="email" name="txtemail" id="txtemail" >
                </td>
            </tr>
            <tr>
                <td>
                    Enter Month
                </td>
                <td>
                    <input type="month" name="month" placeholder="Select Month" id="">
                </td>
            </tr>
            <tr>
                <td>
                    Select Number
                </td>
                <td>
                    <input type="number" name="number" placeholder="Enter Any Number" min="5" max="5000" step="5" value="10">
                </td>
            </tr>
            <tr>
                <td>
                    Select range
                </td>
                <td>
                    1<input type="range" name="range" placeholder="Select Range" min="1" max="500">500
                </td>
            </tr>
            <tr>
                <td>
                    Enetr URL
                </td>
                <td>
                    <input type="url" name="url" placeholder="Enter URL">
                </td>
            </tr>
            <tr>
                <td>
                    Select Week
                </td>
                <td>
                    <input type="week" name="week">
                </td>
            </tr>
            <tr>
                <td>
                    Select Photo
                </td>
                <td>
                    <input type="file" name="file" multiple accept="image/*">
                </td>
            </tr>
            <tr>
                <td>
                    Enter Your Phone number
                </td>
                <td>
                    <input type="text" name="phone_number" pattern="[0-9]{3}[0-9]{3}[0-9]{4}">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="submit to lesson9">
                    <input type="submit" value="submit to lesson8" formaction="lesson8.html">
                    <a href="lesson7.html">
                        <button type="button">Go to lesson7</button>
                    </a>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
